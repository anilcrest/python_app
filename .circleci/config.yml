version: 2.1

jobs: # conditional steps may also be defined in `commands:`
  publish-gh:
    docker:
      - image: circleci/golang:1.10
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      - attach_workspace:
          at: /tmp/workspace
      - checkout
      - go/install
      - run:
          name: "Publish Release on GitHub"
          command: |
            go get github.com/tcnksm/ghr
            echo "my artifact files in a dir" > artifact3;
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} v0.1.1 artifact3
    
workflows:
  publish:
    jobs:
      - publish-gh:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\d*\.\d*\.\d*.*$/
